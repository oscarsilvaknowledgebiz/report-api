stages:
  - Deploy
  - Quality

deploy_api:
  stage: Deploy
  script: 
    - docker info
    - cp $(echo ${ENV_PROD_FILE}) .env
    - ls -la
    - docker compose --env-file .env up --build --force-recreate -d
  tags:
    - shell

sonar_scan:
  stage: Quality
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner -Dsonar.qualitygate.wait=true -Dsonar.projectKey=platform-kbz-be
  allow_failure: true
  tags:
    - docker
  only:
    - merge_requests
    - master
    - develop
